<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Spread Cover Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">NFL Favorite Cover Calculator</h1>
            <p class="text-lg text-gray-400">Advanced model using live team stats to estimate cover probability.</p>
        </header>

        <main id="games-container" class="space-y-4">
             <div id="loading-message" class="text-center p-8">
                <p class="text-lg text-gray-400">Fetching latest odds and team stats...</p>
            </div>
            <!-- Game cards will be dynamically inserted here -->
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // This now points to the public URL of your Python backend service.
            const backendApiUrl = 'https://nfl-covers-predictor.onrender.com/api/nfl-predictions'; 
            
            const gamesContainer = document.getElementById('games-container');

            async function fetchAndRenderPredictions() {
                try {
                    const response = await fetch(backendApiUrl);
                    if (!response.ok) {
                        let errorText = `HTTP status ${response.status}`;
                        try {
                            const errorData = await response.text();
                            errorText += `, Response: ${errorData}`;
                        } catch (e) { /* Ignore if response can't be read */ }
                        throw new Error(`Failed to fetch predictions. ${errorText}`);
                    }
                    const predictions = await response.json();
                    renderGames(predictions);

                } catch (error) {
                    console.error("Error fetching data from backend:", error);
                    gamesContainer.innerHTML = `<p class="text-center text-red-400">Could not load game data. The backend server might be starting up or encountered an error. <br><br> Error: ${error.message}</p>`;
                } finally {
                    const loadingMessage = document.getElementById('loading-message');
                    if (loadingMessage) loadingMessage.style.display = 'none';
                }
            }
            
            function renderGames(games) {
                if (!games || games.length === 0) {
                    gamesContainer.innerHTML = '<p class="text-center text-gray-500">No upcoming NFL games with predictions found for the current week.</p>';
                    return;
                }

                gamesContainer.innerHTML = games.map(game => {
                    const probability = game.cover_probability;
                    const formattedDate = new Date(game.gameTime).toLocaleString('en-US', {
                        weekday: 'short', month: 'short', day: 'numeric',
                        hour: 'numeric', minute: '2-digit', hour12: true
                    });
                    
                    const lineDisplay = `${game.favorite} ${game.line}`;
                    const favoriteATS = game.favorite_ats_record;

                    let probColorClass = 'text-yellow-400';
                    if (probability > 55) probColorClass = 'text-green-400';
                    if (probability < 45) probColorClass = 'text-red-400';
                    
                    let bgColorClass = 'bg-gray-800';
                    if (probability > 60) bgColorClass = 'bg-green-900/50 border-green-500';
                    if (probability < 40) bgColorClass = 'bg-red-900/50 border-red-500';

                    // --- NEW: Determine color for the pick ---
                    let pickColorClass = game.prediction_pick === "Too close to call" ? "text-gray-400" : "text-white";

                    return `
                        <div class="border ${bgColorClass} border-gray-700 rounded-lg shadow-lg p-4 transition-all hover:border-indigo-500">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                                <!-- Teams & Time Info -->
                                <div class="md:col-span-2">
                                    <p class="text-sm text-gray-400 mb-2">${formattedDate}</p>
                                    <div class="flex items-center space-x-4">
                                        <div class="text-right flex-1">
                                            <p class="font-bold text-lg">${game.awayTeam}</p>
                                            ${game.favorite === game.awayTeam ? `<span class="text-xs text-indigo-400">FAVORITE (ATS: ${favoriteATS})</span>` : '<span class="text-xs text-gray-500">UNDERDOG</span>'}
                                        </div>
                                        <p class="text-gray-500 text-xl font-light">@</p>
                                        <div class="text-left flex-1">
                                            <p class="font-bold text-lg">${game.homeTeam}</p>
                                            ${game.favorite === game.homeTeam ? `<span class="text-xs text-indigo-400">FAVORITE (ATS: ${favoriteATS})</span>` : '<span class="text-xs text-gray-500">UNDERDOG</span>'}
                                        </div>
                                    </div>
                                </div>

                                <!-- Spread & Probability Info -->
                                <div class="text-center bg-gray-900/50 rounded-lg p-4">
                                    <p class="text-sm text-gray-400">Line</p>
                                    <p class="text-2xl font-bold text-white mb-3">${lineDisplay}</p>
                                    <p class="text-sm text-gray-400">Est. Cover Chance</p>
                                    <p class="text-4xl font-bold ${probColorClass}">${probability}%</p>
                                    <div class="w-full bg-gray-700 rounded-full h-2.5 mt-2">
                                        <div class="progress-bar-inner bg-indigo-500 h-2.5 rounded-full" style="width: ${probability}%"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- ================== NEW PICK DISPLAY SECTION ================== -->
                            <div class="mt-4 pt-4 border-t border-gray-700/50 text-center">
                                <p class="text-xs text-indigo-400 font-semibold uppercase tracking-wider mb-1">Model's Pick ATS</p>
                                <p class="text-xl font-bold ${pickColorClass}">${game.prediction_pick}</p>
                            </div>
                            <!-- ============================================================= -->
                        </div>
                    `;
                }).join('');
            }

            fetchAndRenderPredictions();
        });
    </script>
</body>
</html>
